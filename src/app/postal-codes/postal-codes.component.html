<div class="row center">
  <input
    class="search-input"
    [(ngModel)]="searchText"
    type="text"
    placeholder="Search..">
  <fa-icon
    class="search-cancel"
    size="2x"
    (click)="searchText=''"
    [icon]="faIcon">
  </fa-icon>
</div>
<div class="row">
  <div class="col-lg-4 postal-list">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>id</th>
          <th>postal_code</th>
          <th>latitude</th>
          <th>longitide</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let postCode of postalCodes | filter : searchText"
          (click)="searchText=postCode.postal_code">
          <td>{{ postCode.id }}</td>
          <td>{{ postCode.postal_code }}</td>
          <td>{{ postCode.latitude }}</td>
          <td>{{ postCode.longitide }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-lg-8">
    <app-google-maps [postalCodes]="postalCodes | filter : searchText">
    </app-google-maps>
  </div>
</div>
